<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask</title>
</head>
<body>
    <h1>Bienvenue sur mon formulaire</h1>
    <form action="{{ url_for('form_valide') }}" method="POST">

        <p>
            <!--Nom et prénom -->
            <label for="nom">Nom : </label>
            <input type="text" name="nom" id="nom">
        </p>
        <p>
            <label for="prenom">Prénom : </label>
            <input type="text" name="prenom" id="prenom">
        </p>
        <p>
            <!-- Email -->
            <label for="email">Email : </label>
            <input type="text" name="email" id="email" >
        </p>
        <p>
            <!-- Choix des pays maitrisé-->
            <label for="pays">Pays</label>
            <select name="pays" id="pays">
                <option value="français">Français</option>
                <option value="anglais">Englais</option>
                <option value="néerlandais">Néerlandais</option>
                <option value="russe">Russe</option>
                <option value="chinois">Chinois</option>
            </select>
        </p>
        <p>
            <!-- Zone de texte-->
            <label for="message">Votre message :</label><br />
            <textarea name="message" id="message" rows="4" cols="30" ></textarea>
        </p>
        <p>
            <!-- Choix de genre -->
            <!-- Mettre le même attribut a "name" permet de forcer un seul choix.-->
            Quel est votre genre ?
            <input type="radio" name="genre" value="Homme" id="choix1" >
            <label for="choix1">Homme</label>
            <input type="radio" name="genre" value="Femme" id="choix2" >
            <label for="choix2">Femme</label>  
        </p>
        <p>
            <input type="radio" name="sujets" value="Réparation" id="choix1" >
            <label for="choix1">réparation</label>
            <input type="radio" name="sujets" value="Commande" id="choix2" >
            <label for="choix2">Commande</label>
            <input type="radio" name="sujets" value="Autres" id="choix2" >
            <label for="choix2">Autres</label>
        </p>
        <p>
            <!--Bouton envoyé-->
            <input type="submit" value="Envoyer">
        </p>
    </form>
</body>
</html>
